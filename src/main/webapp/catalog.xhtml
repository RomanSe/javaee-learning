<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="WEB-INF/jsf-parts/header.xhtml">
    <ui:param name="title" value="Products"/>
</ui:include>

<h:body>
    <ui:include src="WEB-INF/jsf-parts/navigation.xhtml"/>
    <h1>Products</h1>

    <h:form id="form">
        <p:commandButton action="#{productsBean.createProduct}" title="New product"/>
        <p:dataTable id="productList" value="#{productsBean.all}" var="product"
                     styleClass="table table-hover"
                     headerClass="thead-dark">
            <p:column>
                <f:facet name="header">#</f:facet>
                <h:outputText value="#{product.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header"></f:facet>
                <p:graphicImage value="#{productsBean.getImage(product)}" alt="Product image"/>
            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{product.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{product.description}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{product.price}"/>
                <i class="pi pi-pencil"></i>
            </p:column>
            <p:column>
                <p:commandButton action="#{productsBean.editProduct(product)}" icon="fa fa-fw fa-edit"
                                 title="Edit"/>
                <p:commandButton action="#{productsBean.deleteProduct(product)}" icon="fa fa-fw fa-trash"
                                 title="Delete" update="productList"/>
            </p:column>
        </p:dataTable>

    </h:form>

    <ui:include src="WEB-INF/jsf-parts/footer.xhtml"/>
</h:body>
</html>
