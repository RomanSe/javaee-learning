<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:include src="WEB-INF/jsf-parts/header.xhtml">
    <ui:param name="title" value="Product"/>
</ui:include>

<h:body>

    <h:form id="main">
        <p:panel header="Product">
            <p:messages/>

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="@next" value="#"/>
                <h:outputText value="#{productsBean.product.id}" label="Id"/>
                <p:message for="@previous"/>

                <p:outputLabel for="@next" value="Image"/>
                <p:graphicImage value="#{productsBean.getImage(productsBean.product)}" label="Image"/>
                <p:message for="@previous"/>

                <p:outputLabel for="@next" value="Name"/>
                <p:inputText value="#{productsBean.product.name}" label="Name"/>
                <p:message for="@previous"/>

                <p:outputLabel for="@next" value="Description"/>
                <p:inputTextarea value="#{productsBean.product.description}" label="Id"/>
                <p:message for="@previous"/>

                <p:outputLabel for="@next" value="Price"/>
                <p:inputText value="#{productsBean.product.price}" label="Price" converter="javax.faces.Integer"/>
                <p:message for="@previous"/>

            </h:panelGrid>

            <p:fileUpload fileUploadListener="#{productsBean.handleFileUpload}" mode="advanced"
                          update="messages" auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          label="Image"/>
            <p:growl id="messages" showDetail="true"/>
            <br></br>


            <p:commandButton value="Submit" icon="pi pi-check" action="#{productsBean.saveProduct}"
                             validateClient="true"/>
        </p:panel>
    </h:form>



    <ui:include src="WEB-INF/jsf-parts/footer.xhtml"/>



</h:body>


</html>
