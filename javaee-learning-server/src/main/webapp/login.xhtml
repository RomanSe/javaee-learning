<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:include src="WEB-INF/jsf-parts/header.xhtml">
    <ui:param name="title" value="Login"/>
</ui:include>

<h:body>

    <form method="post" action="j_security_check">
        <table>
            <tr>
                <td><h:outputLabel for="j_username"
                                   value="Please type your user name:"/></td>
                <td><h:inputText id="j_username" autocomplete="off"
                                 size="20" /></td>
            </tr>
            <tr>
                <td><h:outputLabel for="j_password"
                                   value="Please type your password:"/></td>
                <td><h:inputSecret id="j_password" autocomplete="off"
                                   size="20"/></td>
            </tr>
        </table>
        <p>
            <h:commandButton type="submit" styleClass="btn btn-primary" value="Submit"/>
            &nbsp;
            <h:commandButton type="reset" value="Reset"/>
        </p>
    </form>

    <ui:include src="WEB-INF/jsf-parts/footer.xhtml"/>

</h:body>

</html>
